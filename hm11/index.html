<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Homework-buttons</title>
		<style>
			.btn-wrapper {
				height: 60vh;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			.btn {
				border: none;
				border-radius: 20px;
				min-width: 120px;
				padding: 7px;
				color: #fff;
				font-size: 14px;
				background-color: #000000;
				cursor: pointer;
			}
			.btn:active,
			.btn:focus {
				outline: none;
			}
			.select {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="btn-wrapper">
			<button class="btn">Enter</button>
			<button class="btn">S</button>
			<button class="btn">E</button>
			<button class="btn">O</button>
			<button class="btn">N</button>
			<button class="btn">L</button>
			<button class="btn">Z</button>
		</div>
	</body>
	<script>
		const btns = document.querySelector('.btn-wrapper');
		const btnsItems = [...btns.children];

		const select = element => element.classList.add('select');
		const unselect = element => element.classList.remove('select');

		document.addEventListener('keydown', function (event) {
			btnsItems.forEach(function (element) {
				if (event.key.toLowerCase() === element.textContent.toLowerCase()) {
					select(element);
				}
			});
		});

		document.addEventListener('keyup', function (event) {
			btnsItems.forEach(function (element) {
				unselect(element);
			});
		});
	</script>
</html>
