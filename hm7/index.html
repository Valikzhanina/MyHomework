<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>homework-7-js</title>
	</head>
	<body>
		<div>list :</div>
		<script>
			/*
     DOM - это схема документа, в которой указаны все вложенности (как матрешка), и каждый элемент является обьектом .

      */

			let arr = ['hello', 'world', 'Kiev', 'Kharkiv', 'Odessa', 'Lviv'];
			let div = document.querySelector('div');
			console.log(div);

			function makeList(arr, div) {
				let newArr = arr.map(item => `<li>${item}</li>`);
				let arrList = newArr.join('');
				console.log(arrList);
				div.insertAdjacentHTML('beforeend', arrList);
			}
			console.log(makeList(arr, div));
		</script>
	</body>
</html>
